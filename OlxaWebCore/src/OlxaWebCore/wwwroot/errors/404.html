            <nav id="index-navigation" class="container" role="navigation">

                    <a asp-controller="Home" asp-action="Index"><img src="images/2017-06-05_22-10-40.png" width="100" height="30"></a>

                    <li class="main-menu__item item-menu-error"><a asp-area="" asp-controller="Portfolio" asp-action="All" class="link">Портфолио</a></li>

    <div class="error-content-wrap">
        <div class="error-content">
            <div class="center" align="center">
                <canvas height="300" width="700" id="canvas"></canvas>
                <div class="subtext"><span class="quip"></span><div class="err-btn"></div></div>
            </div>            
        </div>
    </div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script>       
        // Notelek Studios 404 Page

        function genRandom(start, end) {
            return Math.floor(Math.random() * end) + start;
        }

        function glitch(ctx) {
            //Clear the screen
            ctx.fillStyle = "rgba(000,000,000,1)";
            ctx.fillRect(1, 1, 700, 700);

            //overly complicated random gen to see if we should draw an rgb split, or a logo
            if (genRandom(1, 40) !== 1) {
                if (genRandom(1, 10) == 10) {
                    ctx.font = '152px OpenSans';
                    ctx.fillStyle = "rgba(000,000,000,0." + genRandom(2, 4) + ")";
                    if (genRandom(1, 2) == 1) {
                        if (genRandom(1, 10) == 1) {
                            ctx.fillText('#хуй', 215 + genRandom(10, 50), 270 + genRandom(10, 50));
                        } else {
                            ctx.fillText('404', 215 + genRandom(10, 50), 270 + genRandom(10, 50));
                        }
                    } else {
                        if (genRandom(1, 10) == 1) {
                            ctx.fillText('хуй', 215 - genRandom(10, 50), 270 - genRandom(10, 50));
                        } else {
                            ctx.fillText('404', 215 - genRandom(10, 50), 270 - genRandom(10, 50));
                        }
                    }
                    ctx.font = '152px OpenSans';
                    ctx.fillStyle = "rgba(000,000,000,0." + genRandom(2, 4) + ")";
                    if (genRandom(1, 2) == 1) {
                        if (genRandom(1, 10) == 1) {
                            ctx.fillText('a&#', 215 + genRandom(10, 50), 270 + genRandom(10, 50));
                        } else {
                            ctx.fillText('404', 215 + genRandom(10, 50), 270 + genRandom(10, 50));
                        }
                    } else {
                        if (genRandom(1, 10) == 1) {
                            ctx.fillText('х%й', 215 - genRandom(10, 50), 270 - genRandom(10, 50));
                        } else {
                            ctx.fillText('404', 215 - genRandom(10, 50), 270 - genRandom(10, 50));
                        }
                    }
                } else {
                    ctx.font = '152px OpenSans';
                    ctx.fillStyle = '#888';
                    if (genRandom(1, 7) == 1) {
                        if (genRandom(1, 2) == 1) {
                            ctx.fillText('4%A', 215, 270);
                        } else {
                            ctx.fillText('хуй', 215, 270);
                        }
                    } else {
                        ctx.fillText('404', 215, 270);
                    }
                }
            } else {
                //var imageObj = new Image();

                //imageObj.onload = function () {
                //    ctx.drawImage(imageObj, 50, 100);
                //};
            }

            //See how much, and where we should block out text
            for (var i = 0; i < genRandom(1, 3) ; i++) {
                ctx.fillStyle = "rgba(000,000,000,0." + genRandom(1, 7) + ")";
                ctx.fillRect(genRandom(1, 700), genRandom(1, 700), genRandom(1, 700), genRandom(1, 700));
            }
        }

        function startGlitch(ctx) {
            var rand = Math.round(Math.random() * 100) + 1;
            setTimeout(function () {
                glitch(ctx);
                startGlitch(ctx);
            }, rand);
        }

        $(document).ready(function () {
           // $('.err-rprt-cvr').hide();
            $('.prog').hide();
            var quips = ["Запрашиваемая страница не найдена"];
            $('.quip').html(quips[genRandom(0, quips.length - 1)]);
            var ctx = document.getElementById('canvas').getContext('2d');
            ctx.font = '152px OpenSans';
            ctx.fillStyle = '#888';
            ctx.fillText('404', 200, 270);
            startGlitch(ctx);
            
        });
    </script>
</body>
